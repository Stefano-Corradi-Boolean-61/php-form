<div class="container text-center my-5">
  <h1>Form di registrazione</h1>
</div>
<div class="container my-5">
  <div class="row">
    <div class="col-6 offset-3">

      <!-- la action del form Ã¨ dove il form invia i dati -->
      <form action="ricevo.php" method="POST">

        <div class="mb-3">
          <label for="email" class="form-label">Indirizzo email *</label>
          <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Nome *</label>
          <input name="name" type="text" class="form-control" id="name" placeholder="Nome" required>
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Cognome * </label>
          <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Cognome" required>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-success">Invia</button>
        </div>

      </form>
      
    </div>
  </div>
